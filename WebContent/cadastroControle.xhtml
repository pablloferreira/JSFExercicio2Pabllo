<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de Bens</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Lista" action="listaControle.xhtml" immediate="true" />
		<h1>Cadastro</h1>
		<h:messages />
		<h:panelGrid columns="2">
			<h:outputText value="Descrição: *" />
			<h:inputText value="#{ControleControllerPabllo.cont.descricao}"
				required="true"
				requiredMessage="O campo descrição é obrigatório!">
				<f:validateLength minimum="3" maximum="60" />
			</h:inputText>
			<h:outputText value="Especificação do Bem: *" />
			<h:inputText value="#{ControleControllerPabllo.cont.especificacao}"
				required="true"
				requiredMessage="O campo especificação é obrigatório!">
				<f:validateLongRange minimum="1" maximum="5000" /> />
			</h:inputText>
			<h:outputText value="Departamento a Ser Alocado: *" />
			<h:inputText value="#{ControleControllerPabllo.cont.departamento}"
				required="true"
				requiredMessage="O campo departamento é obrigatório!">
				<f:validateLength minimum="3" maximum="60" />
			</h:inputText>
			<h:outputText value="Valor do Bem: *" />
			<h:inputText value="#{ControleControllerPabllo.cont.valor}"
				required="true"
				requiredMessage="O campo valor é obrigátorio!">
				<f:validateLongRange minimum="10" maximum="500" />
			</h:inputText>
			<h:outputText value="Data de Cadastro: *" />
			<h:inputText value="#{ControleControllerPabllo.cont.data_cadastro}"
				required="true"
				requiredMessage="O campo data é obrigatório!">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
			</h:inputText>	
			<h:commandButton value="Salvar" action="#{ControleControllerPabllo.salvar}" />
			<h:commandButton value="Limpar" action="#{ControleControllerPabllo.limparCampos}" />	
		</h:panelGrid>
	</h:form>
</h:body>

</html>
